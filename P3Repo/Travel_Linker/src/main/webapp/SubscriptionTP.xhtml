<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>

<body>

                    <div class="container">
                        <h4>Essentiel</h4>
                        <p><i>Avantage...</i></p>
                        <p>prix</p>

                </div>
            </div>
           <div class="carousel-item">
            <div class="card">
                <div class="img-area" style="background-image: url(img/2.jpg);"></div>

        </div>
        <div class="carousel-item">

                </div>

        </div> 
           </div>
