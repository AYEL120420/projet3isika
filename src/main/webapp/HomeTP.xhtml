<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
	rel="stylesheet" />
<link rel="stylesheet" href="./css/homeTP.css"/>
<title>Accueil Travel Planner</title>

</head>

<body>
	<main id="mainContainer">
		<div id="firstLeftContainer">
			<h1>Bienvenue sur ma page ! Je suis {Travel planner}</h1>
			<h3>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
				Consequatur reiciendis expedita esse fuga autem repellendus, quos
				nesciunt unde eligendi</h3>
			<div class="lilContainer" style="background-color: #{templateControllerBean.template.backgroundColor}"></div>
			<div class="lilContainer1" style="background-color: #{templateControllerBean.template.backgroundColor}"></div>
			<div class="lilContainer2" style="background-color: #{templateControllerBean.template.backgroundColor}" ></div>
			<div class="lilContainer3" style="background-color: #{templateControllerBean.template.backgroundColor}"></div>

		</div>
		<div id="firstRightContainer">
			<div class="imageProfileTP">
				<img src="./media/images/IMG_0434.jpg" alt="Photo de profil" />
			</div>
		</div>
	</main>

	<main id="mainContainerSecond">
		<div class="scrollContainer">
			<ui:repeat value="#{journeyControllerBean.allJourneys}" var="journey">
				<div class="tPCard">
					<img src="./media/images/bosnia-2058087_1920.jpg" alt=""
						class="imgTravelCard"/>
					<div class="infoTPCard">
						<h2>#{journey.name}</h2>
						<h3>#{journey.country}</h3>
					</div>
					<div class="infoSupTPCard">
						<h3>Voici du détail</h3>
						<h4>Encore du détail</h4>
						<h4>Encore du détail</h4>
					</div>
					<h:commandButton value="Réserver" class="resaBtn"></h:commandButton>
				</div>
			</ui:repeat>
		</div>
		<f:metadata>
</f:metadata>
					<h:form>
				<h:selectOneMenu value="#{templateControllerBean.selectedColor}">
					<f:selectItems
						value="#{templateControllerBean.predefinedColorItems}" var="color"
						itemValue="#{color.value}" itemLabel="#{color.label}" />
				</h:selectOneMenu>

				<h:commandButton value="Appliquer la couleur"
					action="#{templateControllerBean.updateBackgroundColor()}" />
					
					
			</h:form>
	</main>

	<script src="./js/homeTP.js"></script>
</body>
</html>
