<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<head>
<title>Formulaire de Voyage</title>
<style>
/* Votre CSS personnalisé ici */
</style>
</head>
<body>
	<h:form>
		<h2>Proposez votre voyage</h2>

		<div class="form-group">
			<h:outputLabel value="Pays:" />
			<h:inputText value="#{journeyControllerBean.journeybean.country}"
				required="true" />
		</div>

		<div class="form-group">
			<h:outputLabel value="Adresse" />
			<h:inputText value="#{journeyControllerBean.journeybean.location}"
				required="true" />
		</div>

		<div class="form-group">
			<h:outputLabel value="Prix" />
			<h:inputText value="#{journeyControllerBean.journeybean.price}"
				required="true" />
		</div>

		<div class="form-group">
			<h:outputLabel value="Nombres de voyageurs acceptés" />
			<h:inputText
				value="#{journeyControllerBean.journeybean.numberOfTravellers}"
				required="true" />
		</div>

		<div class="form-group">

			<h:outputLabel for="startDate" value="Date de Début du Voyage:" />
			<h:inputText id="startDate" value="#{journeybean.startDate}"
				required="true">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>

			<h:outputLabel for="endDate" value="Date de Fin du Voyage:" />
			<h:inputText id="endDate" value="#{journeybean.endDate}"
				required="true">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>

		</div>

		<div class="form-group">
			<h:commandButton value="Validez votre voyage !" />
		</div>
	</h:form>
</body>
</html>
