<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
<title>Formulaire de Voyage</title>
<style>
/* Votre CSS personnalisé ici */
</style>
</head>
<body>
	<h:form enctype="multipart/form-data">
		<h2>Proposez votre voyage</h2>

		<div class="form-group">
			<h:outputLabel value="Pays:" />
			<h:inputText value="#{journeyControllerBean.journeyVM.country}"
				required="true" />
		</div>
		<div class="form-group">
			<h:outputLabel value="Nom du voyage:" />
			<h:inputText value="#{journeyControllerBean.journeyVM.name}"
				required="true" />
		</div>
		<div class="form-group">
			<h:outputLabel value="Adresse" />
			<h:inputText value="#{journeyControllerBean.journeyVM.location}"
				required="true" />
		</div>

		<div class="form-group">
			<h:outputLabel value="Prix" />
			<h:inputText value="#{journeyControllerBean.journeyVM.price}"
				required="true" />
		</div>

		<div class="form-group">
			<h:outputLabel value="Nombres de voyageurs acceptés" />
			<h:inputText
				value="#{journeyControllerBean.journeyVM.numberOfTravellers}"
				required="true" />
		</div>

		<div class="form-group">
			<h:outputLabel value="Date de Début du Voyage:" />
			<h:inputText id="startDate"
				value="#{journeyControllerBean.journeyVM.startDate}" required="true">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>

			<h:outputLabel value="Date de Fin du Voyage:" />
			<h:inputText id="endDate"
				value="#{journeyControllerBean.journeyVM.endDate}" required="true">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
		</div>

		<div class="form-group">
			<label for="imageFile">Sélectionnez une image :</label>
			<h:inputFile id="imageFile"
				value="#{journeyControllerBean.imageFile}" accept="image/*" />
		</div>


        <div class="table-container" id="restTable">
            <table class="createServicesTable">
                <thead>
                    <tr>
                        <th>Nom du restaurant</th>
                        <th>Type de restaurant</th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{serviceControllerBean.restaurants}" var="restaurant">
                        <tr>
                            <td>#{restaurant.name}</td>
                            <td>#{restaurant.type}</td>
                            <td>#{restaurant.description}</td>
                            <td>#{restaurant.price}</td>
                            <td>
                                <h:commandButton value="Add"
                                                 action="#{serviceControllerBean.addSelectedService(restaurant.id)}">
                                    
                                </h:commandButton>
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>

        <h:commandButton action="#{journeyControllerBean.clear()}" value="Clear" />

        <div class="form-group">
            <h:commandButton action="#{journeyControllerBean.addJourney()}" value="Create" />
        </div>
    </h:form>
</body>
</html>
