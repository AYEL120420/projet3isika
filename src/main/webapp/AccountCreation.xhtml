<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login: Index</title>
</h:head>
<h:body>
	<h2>Compte</h2>
	<h:form>
	
        <h:outputLabel value="Nom" />
        <h:inputText value="#{accountControllerBean.accountVM.firstName}" required="true" />
<br/>
<br/>
<h:outputLabel value="Prenom" />
        <h:inputText value="#{accountControllerBean.accountVM.lastName}" required="true" />
<br/>
<br/>
        <h:outputLabel value="Email" />
        <h:inputText value="#{accountControllerBean.accountVM.email}" required="true" /> 
<br/>
<br/>
        <h:outputLabel value="Mot de passe" />
        <h:inputSecret value="#{accountControllerBean.accountVM.password}" required="true" />
<br/>
<br/>
 <h:selectOneMenu value="#{accountControllerBean.accountVM.role}" required="true">
            <f:selectItem itemLabel="Sélectionnez un rôle" itemValue="" />
            <f:selectItem itemLabel="Organisateur de voyage" itemValue="TravelPlanner" />
            <f:selectItem itemLabel="Préstataire" itemValue="Partner" />
            <f:selectItem itemLabel="Client" itemValue="Customer" />
        </h:selectOneMenu>
        <h:commandButton value="Créer" action="#{accountControllerBean.addAccount()}"/>
    </h:form>
</h:body>
</html>
