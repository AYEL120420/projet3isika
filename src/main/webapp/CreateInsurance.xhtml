<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<!-- 	<ui:composition template=""> -->
<!-- 	</ui:composition> -->

<h:form id="insuranceForm">
	<h:panelGrid columns="2">

		<h:outputLabel id="typeLabel" value="Type : " />
		<h:inputText id="typeTxt" size="30"
			value="#{insuranceController.insuranceVM.type}" />

		<h:outputLabel id="descriptionLabel" value="Description : " />
		<h:inputText id="descriptionTxt" size="30"
			value="#{insuranceController.insuranceVM.description}" />

		<h:outputLabel id="priceLabel" value="Price : " />
		<h:inputText id="priceTxt" size="30"
			value="#{insuranceController.insuranceVM.price}" />

		<h:outputLabel id="startDateLabel" value="Check-in Date : " />
		<h:inputText id="startDateTxt" size="30"
			value="#{restaurantControllerBean.restaurantVm.startDate}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:inputText>

		<h:outputLabel id="endDateLabel" value="Check-out Date : " />
		<h:inputText id="endDateTxt" size="30"
			value="#{restaurantControllerBean.restaurantVm.endDate}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:inputText>
	</h:panelGrid>

	<h:commandButton action="#{insuranceController.clear()}"
		value="Clear" />
	<h:commandButton
		action="#{insuranceController.addInsurance()}" value="Create" />
</h:form>

</html>
