<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login: Index</title>
</h:head>
<h:body>
<h:form>
        <h:outputLabel value="Email" />
        <h:inputText value="#{loginControllerBean.accountVM.email}" required="true" /> 
<br/>
<br/>
        <h:outputLabel value="Mot de passe" />
        <h:inputSecret value="#{loginControllerBean.accountVM.password}" required="true" />
<br/>
<br/>
        <h:commandButton value="Se connecter" action="#{loginControllerBean.validateUsername() }"/>
    </h:form>
</h:body>
</html>
