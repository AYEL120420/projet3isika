<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
	<title>Messagerie: Index</title>
</h:head>
<h:body>

       <ui:repeat value="#{conversationController.messages}" var="message">
            <div class="user-list-AllMessages">
                <div>
                    <h3><h:outputText value="#{message.senderEmail}" /></h3>
                </div>
                <div>
                    <h3><h:outputText value="#{message.content}" /></h3>
                </div>
                <div>
                    <h3><h:outputText value="#{message.messageResume}" /></h3>
                </div>
                <div class="AllMessages-btn">
                    <h:commandButton value="Lire"
                        action="#{conversationController.readMessage(message)}" />
                    <h:commandButton value="Supprimer"
                        action="#{conversationController.deleteMessage(message)}" />
                </div>
            </div>
        </ui:repeat>
</h:body>
</html>
