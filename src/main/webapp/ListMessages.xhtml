<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<h:head>
	<title>Messagerie: Index</title>
</h:head>
<h:body>
<h2>Messages reçus</h2>
<ui:repeat value="#{conversationController.getReceivedMessages()}" var="message">
    <div class="received-message">
        <p><strong>Expéditeur :</strong> #{message.senderEmail}</p>
        <p><strong>Destinataire :</strong> #{message.recepientEmail}</p>
        <p><strong>Contenu :</strong> #{message.content}</p>
    </div>
</ui:repeat>

<h2>Messages envoyés</h2>
<ui:repeat value="#{conversationController.getSentMessages()}" var="message">
    <div class="sent-message">
        <p><strong>Expéditeur :</strong> #{message.senderEmail}</p>
        <p><strong>Destinataire :</strong> #{message.recepientEmail}</p>
        <p><strong>Contenu :</strong> #{message.content}</p>
    </div>
</ui:repeat>




</h:body>
</html>
